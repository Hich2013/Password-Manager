<div>
    <a href="#/create" class="btn">Create</a>
</div>
<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <tr>
            <th>Application</th>
            <th>Password</th>
            <th>Created Date</th>
            <th>Days Elapsed</th>
            <th></th>
            <th></th>
        </tr>
        <tr ng-repeat="item in passwords">
            <td>{{ item.Application}}</td>
            <td>{{ item.SecurityEntityId }}</td>
            <td>{{ item.CreatedDate | date }}</td>
            <td>TBI</td>
            <td>
                <a href="#/edit/{{item.SecurityEntityId}}" class="glyphicon glyphicon-edit"></a>
            </td>
            <td>
                <a href="#/delete/{{item.SecurityEntityId}}" class="glyphicon glyphicon-trash"></a>
            </td>
        </tr>
    </table>
</div>
